<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Other
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-item col-12 col-md-6>
      <ion-label>
        Action
      </ion-label>
      <ion-select (ionChange)='onChange()' name="action" [(ngModel)]="data.action">
        <ion-option>Refresh</ion-option>
        <ion-option>Re-Issue</ion-option>
        <ion-option>Minor</ion-option>
        <ion-option>Lost Passport</ion-option>
        <ion-option>Damaged Passport</ion-option>
      </ion-select>
    </ion-item>
    <ion-item col-12 col-md-6>
      <ion-label>
        Type
      </ion-label>
      <ion-select (ionChange)='onChange()' name="type" [(ngModel)]="data.type">
        <ion-option>Normal</ion-option>
        <ion-option>Tatkaal</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label floating>
        Old Passport Number
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="old_passport" [(ngModel)]="data.old_passport"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item col-12 col-md-6>
      <ion-label floating>
        Police Station
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="police_station" [(ngModel)]="data.police_station"></ion-input>
    </ion-item>
    <ion-item col-12 col-md-6>
      <ion-label floating>
        Place of Appointment
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="appointment_place" [(ngModel)]="data.appointment_place"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label floating>
        Form Number
      </ion-label>
      <ion-input (ionChange)='onChange()' type="number" name="form_no" [(ngModel)]="data.form_no"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item col-12 col-md-6>
      <ion-label floating>
        Telecaller Name
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="telecaller_name" [(ngModel)]="data.telecaller_name"></ion-input>
    </ion-item>
    <ion-item col-12 col-md-6>
      <ion-label floating>
        Name of Executive
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="executive_name" [(ngModel)]="data.executive_name"></ion-input>
    </ion-item>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-item no-lines>
    <button ion-button color="positive" (click)="submit()" default float-right>
      Submit
    </button>
    <button ion-button color="stable" (click)="previous()" outline default float-left>
      Previous
    </button>
  </ion-item>
</ion-footer>
