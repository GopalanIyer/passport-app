<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Family
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page7">
  <ion-row>
    <ion-item col-12 col-md-6>
      <ion-label floating>Father's Name</ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="father_name" [(ngModel)]="data.father_name"></ion-input>
    </ion-item>
    <ion-item col-12 col-md-6>
      <ion-label floating>Mother's Name</ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="mother_name" [(ngModel)]="data.mother_name"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item col-12 col-md-6>
      <ion-label floating>
        Husband's/Wife's Name
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="hus_wif_name" [(ngModel)]="data.hus_wif_name"></ion-input>
    </ion-item>
    <ion-item col-12 col-md-6>
      <ion-label stacked>
        Date of Marriage
      </ion-label>
      <ion-input (ionChange)='onChange()' type="date" name="marriage_date" [(ngModel)]="data.marriage_date"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item text-wrap col-12>
      <ion-label>
        Is either of your parent/spouse a government servant currently?
      </ion-label>
      <ion-select (ionChange)='onChange()' name="government" [(ngModel)]="data.government">
        <ion-option>No</ion-option>
        <ion-option>Yes</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-item no-lines>
    <button ion-button color="positive" (click)="next()" default float-right>
      Next
    </button>
    <button ion-button color="stable" (click)="previous()" outline default float-left>
      Previous
    </button>
  </ion-item>
</ion-footer>
