<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Personal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page2">
  <ion-row>
    <ion-item id="personal-input4" col-md-6 col-12>
      <ion-label floating>
        Name
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" placeholder="" name="name" [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item id="personal-input5" col-md-6 col-12>
      <ion-label floating>
        Surname
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="surname" [(ngModel)]="data.surname"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item id="personal-toggle3" col-md-6 col-12 no-lines>
      <ion-label>
        Name changed?
      </ion-label>
      <ion-toggle color="positive" checked="false" [(ngModel)]="data.name_changed"></ion-toggle>
    </ion-item>
    <ion-item id="personal-input6" col-md-6 col-12 *ngIf="data.name_changed" no-lines>
      <ion-label floating>
        Changed Name
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="changed_name" [(ngModel)]="data.changed_name"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item id="personal-input7" col-12 col-md-6>
      <ion-label stacked>
        Date of Birth
      </ion-label>
      <ion-input (ionChange)='onChange()' type="date" name="birth_date" [(ngModel)]="data.birth_date"></ion-input>
    </ion-item>
    <ion-item id="personal-input8" col-12 col-md-6>
      <ion-label floating>
        Place of Birth
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="birth_place" [(ngModel)]="data.birth_place"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item id="personal-input9" col-12 col-md-6>
      <ion-label floating>
        Qualification
      </ion-label>
      <ion-input (ionChange)='onChange()' type="text" name="qualification" [(ngModel)]="data.qualification"></ion-input>
    </ion-item>
    <ion-item id="personal-input12" col-12 col-md-6>
      <ion-label>
        Profession
      </ion-label>
      <ion-select name="profession" [(ngModel)]="data.profession">
        <ion-option>Business</ion-option>
        <ion-option>Student</ion-option>
        <ion-option>Homemaker</ion-option>
        <ion-option>Private</ion-option>
        <ion-option>Government</ion-option>
        <ion-option>Retired Government</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>
  <ion-item id="personal-textarea1">
    <ion-label floating>
      Current Address
    </ion-label>
    <ion-textarea [(ngModel)]="data.address"></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-item id="personal-input22" col-12 col-md-6>
      <ion-label stacked>
        Residing Since (Month and Year)
      </ion-label>
      <ion-input (ionChange)='onChange()' type="month" placeholder="Residing Since (Month and Year)" name="residing_since" [(ngModel)]="data.residing_since"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item id="personal-input28" col-12 col-md-6>
      <ion-label floating>
        Primary Contact Number
      </ion-label>
      <ion-input (ionChange)='onChange()' type="tel" name="contact_no1" [(ngModel)]="data.contact_no1"></ion-input>
    </ion-item>
    <ion-item id="personal-input29" col-12 col-md-6>
      <ion-label floating>
        Secondary Contact Number
      </ion-label>
      <ion-input (ionChange)='onChange()' type="tel" name="contact_no2" [(ngModel)]="data.contact_no2"></ion-input>
    </ion-item>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-item no-lines>
    <button id="personal-button9" ion-button color="positive" (click)="next()" default float-right>
      Next
    </button>
  </ion-item>
</ion-footer>
