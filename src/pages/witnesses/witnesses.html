<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Witnesses
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-item>
    Two witness names and their Address (only Neighbours)
  </ion-item>
  <ion-item>
    <ion-label floating>
      Witness 1 Name
    </ion-label>
    <ion-input (ionChange)='onChange()' type="text" name="name_witness1" [(ngModel)]="data.name_witness1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Witness 1 Address
    </ion-label>
    <ion-input (ionChange)='onChange()' type="text" name="address_witness1" [(ngModel)]="data.address_witness1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Witness 2 Name
    </ion-label>
    <ion-input (ionChange)='onChange()' type="text" name="name_witness2" [(ngModel)]="data.name_witness2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Witness 2 Address
    </ion-label>
    <ion-input (ionChange)='onChange()' type="text" name="address_witness2" [(ngModel)]="data.address_witness2"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-item no-lines>
    <button ion-button color="positive" (click)="next()" default float-right>
      Next
    </button>
    <button ion-button color="stable" (click)="previous()" outline default float-left>
      Previous
    </button>
  </ion-item>
</ion-footer>
