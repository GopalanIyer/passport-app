<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="background-color:#FFFFFF;">
    <ion-list no-lines>
      <ion-item color="none" menuClose="" (click)="goToHome()">
        Home
        <ion-icon name="home" item-left></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToPersonal()">
        New Application
        <ion-icon name="add-circle" item-left></ion-icon>
      </ion-item>
      <ion-item color="none">
        Edit Application
        <ion-icon name="person" item-left></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" (click)="logout()">
        Logout
        <ion-icon name="person" item-left></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
