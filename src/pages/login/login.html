<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block on-click="goToHome()">
      Log in
    </button>
    <div id="login-container1">
      <button id="login-button6" ion-button outline color="positive">
        <ion-icon name="logo-google"></ion-icon>
      </button>
      <button id="login-button7" ion-button outline color="positive">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </div>
  </form>
</ion-content>
