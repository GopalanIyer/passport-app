<ion-content>
  <ion-grid fixed>
    <ion-row></ion-row>
    <ion-row justify-content-center center>
      <ion-col col-xs-12 col-sm-12 col-md-6>
        <div class="box" padding>
          <ion-list no-lines>
            <ion-item text-center>LOGO</ion-item>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button default class="login" (click)="login()">Login</button>
              <button ion-button clear float-right>Forgot Password?</button>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row></ion-row>
  </ion-grid>
